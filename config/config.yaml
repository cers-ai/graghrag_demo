# 离线文档知识图谱系统配置文件

# 应用配置
app:
  name: "离线文档知识图谱系统"
  version: "0.1.0"
  debug: true
  
# 服务器配置
server:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"

# Neo4j数据库配置
neo4j:
  uri: "bolt://localhost:7687"
  username: "neo4j"
  password: "password"
  database: "neo4j"
  
# Ollama配置
ollama:
  base_url: "http://localhost:11434"
  model: "qwen2:4b"
  timeout: 300
  
# 文档处理配置
document:
  scan_directories:
    - "./data/documents"
  supported_formats:
    - ".docx"
    - ".xlsx"
  output_directory: "./data/processed"
  
# 信息抽取配置
extraction:
  batch_size: 5
  max_retries: 3
  chunk_size: 2000
  chunk_overlap: 200
  
# 日志配置
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} - {message}"
  file: "./logs/app.log"
  rotation: "1 day"
  retention: "30 days"
